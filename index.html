<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TicTacToe</title>

    <!-- Include css and js files -->
    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>
  </head>
  <body>
    <!-- Create a heading for the page -->
    <div class="heading">Tic-Tac-Toe</div>

    <!-- Create the gameboard -->
    <div class="gameboard"></div>

    <!-- Include button to show winning player at end of game
         and button for starting new game -->
    <div class="btn-container">
      <div class="winner-state">Who Will Win?</div>
      <button id="newgame-btn">New Game</button>
    </div>
  </body>
</html>
